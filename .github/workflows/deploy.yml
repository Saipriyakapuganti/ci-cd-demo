name: Deploy to EC2 using Docker Compose

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH Key
        run: |
          echo "${{ secrets.EC2_SSH_KEY_B64 }}" | base64 -d > key.pem
          chmod 600 key.pem

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key_path: key.pem
          script: |
            cd ~/ci-cd-demo || git clone https://github.com/Saipriyakapuganti/ci-cd-demo.git && cd ci-cd-demo
            git pull origin main
            docker compose down || true
            docker compose up -d --build

