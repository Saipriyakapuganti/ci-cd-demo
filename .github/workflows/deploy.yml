name: Deploy to EC2 using Docker Compose

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: SSH and Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Move to project folder or clone if it doesn't exist
            cd ~/ci-cd-demo || git clone https://github.com/Saipriyakapuganti/ci-cd-demo.git && cd ci-cd-demo
            git pull origin main

            # Stop old containers
            docker compose down || true

            # Build and run updated containers
            docker compose up -d --build

